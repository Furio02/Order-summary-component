<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
      <img src="images/illustration-hero.svg" alt="" id="image">
    <div class="container">
      <div class="information">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
            <div class="pricing">
              <div class="price-container">
              <img src="images/icon-music.svg" alt="music icon" class="music-ico">
              <div class="plan">
                <h3 class="plan-title">Annual Plan</h3>
                <p class="price">$59.99/year</p>
              </div>
              </div>
              <p class="change"><a href="#" id="change">Change</a></p>
            </div>
            <div class="ending">
              <button class="payment">Proceed to Payment</button>
              <a href="#" class="cancel">Cancel Order</a>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
